language: cpp
os: linux
sudo: false

env:
    global:
      - secure: "DuBGzmeKiWMm5m0+uZhutjzCffB2PbixmuMm3IZWUi7/uAam4PPI37oeqVTIytxxfpgRvfR2ah75eJyU6ab72MBoHxGkHem10RAvhC/vPYbLZu545qfSGatyTI9R6NfERUxi7YIxjs6D8c4D/5k3gMoCbMUkU1Lze1708lknh5U="

    matrix:
      - BOGUS_JOB=true

matrix:
    exclude:
      - env: BOGUS_JOB=true

    include:
      - compiler: g++
        env: CXX_VERSION=4.8
        addons:
            apt:
                packages:
                  - g++-4.8
                sources: &toolchain
                  - ubuntu-toolchain-r-test
                  - llvm-toolchain-precise
                  - llvm-toolchain-precise-3.5
                  - llvm-toolchain-precise-3.6
                  - llvm-toolchain-precise-3.7

      - compiler: g++
        env: CXX_VERSION=4.9
        addons:
            apt:
                packages:
                  - g++-4.9
                sources: *toolchain

      - compiler: g++
        env: CXX_VERSION=5
        addons:
            apt:
                packages:
                  - g++-5
                sources: *toolchain

      - compiler: clang++
        env: CXX_VERSION=3.5
        addons:
            apt:
                packages:
                  - clang-3.5
                sources: *toolchain

      - compiler: clang++
        env: CXX_VERSION=3.6
        addons:
            apt:
                packages:
                  - clang-3.6
                sources: *toolchain

      - compiler: clang++
        env: CXX_VERSION=3.7
        addons:
            apt:
                packages:
                  - clang-3.7
                sources: *toolchain

      - compiler: clang++
        env: CXX_VERSION=3.8
        addons:
            apt:
                packages:
                  - clang-3.8
                sources: *toolchain

      - env: BUILD_DOC=true

install:
  - DEPS_PATH="${TRAVIS_BUILD_DIR}/deps"
  - mkdir "${DEPS_PATH}"

  - |
    if [[ "${BUILD_DOC}" == "true" ]]
    then
        DOXYGEN_URL="http://ftp.stack.nl/pub/users/dimitri/doxygen-1.8.11.linux.bin.tar.gz"
        mkdir "${DEPS_PATH}/doxygen" &&
        travis_retry wget --quiet -O - ${DOXYGEN_URL} | tar --strip-components=1 -xz -C "${DEPS_PATH}/doxygen" &&
        export PATH=${DEPS_PATH}/doxygen/bin:${PATH}
    fi

before_script:
  - git config --global user.name "Travis Bot"
  - git config --global user.email "\<\>"

  - mkdir "${TRAVIS_BUILD_DIR}/build"
  - cd "${TRAVIS_BUILD_DIR}/build"

  - |
    if [[ -n "${CXX}" && -n "${CXX_VERSION}" ]]
    then
        cmake "${TRAVIS_BUILD_DIR}" -DCMAKE_CXX_COMPILER=${CXX}-${CXX_VERSION}
    else
        cmake "${TRAVIS_BUILD_DIR}"
    fi

script:
  - |
    if [[ "${BUILD_DOC}" == "true" ]]
    then
        cd doc &&
        make doc &&
        if [[ "${TRAVIS_BRANCH}" == "master" && "${TRAVIS_PULL_REQUEST}" == "false" ]]
        then
            git clone https://brunocodutra:${GITHUB_TOKEN}@github.com/brunocodutra/metal -q --depth 1 --branch=gh-pages gh-pages &> /dev/null &&
            cp -r gh-pages/.git/ html/.git/  &> /dev/null &&
            git -C html/ add --all . &> /dev/null &&
            git -C html/ commit --allow-empty -m "updating to $(git -C ${TRAVIS_BUILD_DIR} rev-parse --short HEAD)" &> /dev/null &&
            git -C html/ push origin gh-pages &> /dev/null
        fi
    else
        make -k examples tests || ctest
    fi
